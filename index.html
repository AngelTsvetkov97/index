<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>`I Love Jhin and Yasuo`</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('yass.jpg'); /* Add the URL of your background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full height of the viewport */
    margin: 0; /* Remove default margin */
  }
  .container {
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to make text readable */
    border-radius: 10px;
  }
  .love-message {
    color: #ff1493; /* Hot pink */
    font-size: 24px;
    margin-top: 20px;
  }
  .jhin-image {
    margin-top: 20px;
    max-width: 300px;
    cursor: pointer; /* Add cursor pointer */
  }
  .button {
    margin-top: 20px;
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="love-message">
    <p>I love Jhin</p>
  </div>

  <a href="https://www.leagueofgraphs.com/summoner/eune/JhinYas-EUNE">
    <img class="jhin-image" src="jhin splash art.jpg" alt="Jhin Image" onclick="showClickIndicator()">
  </a>

  <button class="button" onclick="showPointsMessage()">I have over 1 million points on Jhin and Yasuo</button>

  <div id="clickIndicator" style="display: none;">Clicked!</div>
</div>

<script>
  function showClickIndicator() {
    var clickIndicator = document.getElementById("clickIndicator");
    clickIndicator.style.display = "block";
  }

  function showPointsMessage() {
    alert("That's impressive!");
  }
</script>

</body>
</html>
